<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day 31 Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="main__wrapper">
        <h3>Password Generator</h3>
        <div class="main__display_password">
          <input type="text">
        </div>
        <div class="main__password_parameter">
          <p>Password Length</p>
          <input type="number">
        </div>
        <div class="main__password_parameter">
          <p>Include uppercase letters</p>
          <input type="checkbox">
        </div>
        <div class="main__password_parameter">
          <p>Include lowercase letters</p>
          <input type="checkbox">
        </div>
        <div class="main__password_parameter">
          <p>Include numbers</p>
          <input type="checkbox">
        </div>
        <div class="main__password_parameter">
          <p>Include symbols</p>
          <input type="checkbox">
        </div>
        <div class="main__generate_password">
          <input type="button" value="Generate password"> 
          <button>Generate password</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
