<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day 44 Custom Range Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Custom Range Slider</h1>
    <div class="range_slider">
      <div class="screen">
        <p>50</p>
      </div>
      <input
        type="range"
        id="input_slider"
        name="input_slider"
        min="0"
        max="100"
        value="50"
        step="1"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
