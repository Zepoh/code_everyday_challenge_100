<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day 39 Password Strength Background</title>
    <script
      src="https://kit.fontawesome.com/eb89002717.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="burry_background">

    </div>
    <main>
      <form class="main__password_form" action="">
        <div class="titre_form">
          <h2>Image Password Strength</h2>
          <p>Change the password to see the effect</p>
        </div>
        <div class="body_form">
          <figure>
            <label for="F-email">Email:</label>
            <input
              type="email"
              id="F-email"
              name="fname"
              placeholder="Enter Email"
            />
          </figure>
          <figure>
            <label for="F-email">Password:</label>
            <input
              type="password"
              id="F-password"
              name="fname"
              placeholder="Enter Password"
            />
          </figure>
        </div>
        <input type="submit" value="Submit" />
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
