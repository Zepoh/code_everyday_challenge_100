<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day 38 Mobile tab Navigation</title>
    <script
      src="https://kit.fontawesome.com/eb89002717.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="main__mobile">
        <div class="mobile_wrapper">
          <div class="image"></div>
          <div class="control">
            <div class="button button-home active" index_in_parent="0">
                <i class="fa-solid fa-house"></i>
                <p>Home</p>
            </div>
            <div class="button button-work ">
                <i class="fa-solid fa-briefcase"></i>
                <p>Work</p>
            </div>
            <div class="button button-blog">
                <i class="fa-solid fa-book-open"></i>
                <p>Blog</p>
            </div>
            <div class="button button-About-us">
                <i class="fa-solid fa-address-card"></i>
                <p>About-us</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
